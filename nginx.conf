events {}
http {
server {
        listen 80 default_server;
        root /opt/TravelAppFrontend/static;
        index index.html;
        include /etc/nginx/mime.types;
        location / {
                try_files $uri $uri/ =404;
        }
        location /TravelApp {
                proxy_pass http://backend-lb-902107710.eu-west-2.elb.amazonaws.com:9090;
        }
        }
}
